<ion-view view-title="Menu">
  <ion-content class="padding">
	
	<ul class="list">
	    <li ng-repeat="article in articles | filter:{categorie:catId}">
	    	<a  class="item item-icon-right" href="#/tab/menu/article/{{indexDe(article)}}">	
	    	<!--  ng-click="voir($index)"-->      
	    		<h3>{{article.nom}}</h3>
	    		<p>{{article.description}}</p>
	    		<i class="icon ion-chevron-right icon-accessory"></i>
	      	</a>
	    </li>
	</ul>

  </ion-content>
</ion-view>
