<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" 
  delegate-handle="tab-menu"
  ng-controller="TabsCtrl">

  <!-- Menu Tab -->
  <ion-tab 
    title="Menu" 
    icon-off="ion-pizza" 
    icon-on="ion-pizza" 
    href="#/tab/menu"
    ng-click="choix('tab.menu')">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <!-- Points Tab -->
  <ion-tab title="Points" icon-off="ion-person" icon-on="ion-person" href="#/tab/points">
    <ion-nav-view name="tab-points"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Panier" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/panier" badge="quantite" badge-style="badge-assertive">
    <ion-nav-view name="tab-panier"></ion-nav-view>
  </ion-tab>

  <!-- Favoris Tab -->
  <ion-tab title="Favoris" icon-off="ion-star" icon-on="ion-star" href="#/tab/favoris">
    <ion-nav-view name="tab-favoris"></ion-nav-view>
  </ion-tab>

  <!-- Contact Tab -->
  <ion-tab title="Contact" icon-off="ion-planet" icon-on="ion-planet" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>

</ion-tabs>
